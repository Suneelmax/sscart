<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Myntra Style Cart Management</title>
</head>
<body>
    <header>
        <h1>Online Store</h1>
    </header>

    <main>
        <section id="product-list">
            <h2>Products</h2>
            <div class="product">
                <h3>Kurta</h3>
               <a href="Kurta.html"><img src="https://th.bing.com/th?id=OIP.1XbpLIoq50tltAVU-FYO9wHaLG&w=204&h=306&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt=""></a>
                <p>Price: 830 Rs</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <h3>shirts</h3>
                <a href="womens.html"><img src="w1.jpg" alt=""></a>
                <p>Price: 1245 Rs</p>
                <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
            </div>
            <div class="product">
                <h3>shoes</h3>
                <a href="shoes.html"><img src="s1.jpg" alt=""></a>
                <p>Price: 1660 Rs</p>
                <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <h3>Total: $<span id="total">0</span></h3>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
